<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Colorlib Templates">
    <meta name="author" content="Colorlib">
    <meta name="keywords" content="Colorlib Templates">

    <!-- Title Page-->
    <title>Policy renew</title>

    <!-- Icons font CSS-->
    <link href="{{ url_for('static', filename='vendor/mdi-font/css/material-design-iconic-font.min.css') }}" rel="stylesheet" media="all">
    <link href="{{ url_for('static', filename='vendor/font-awesome-4.7/css/font-awesome.min.css') }}" rel="stylesheet" media="all">
    <!-- Font special for pages-->
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,100i,300,300i,400,400i,500,500i,700,700i,900,900i" rel="stylesheet">

    <!-- Vendor CSS-->
    <link href="{{ url_for('static', filename='vendor/select2/select2.min.css') }}" rel="stylesheet" media="all">
    

    <!-- Main CSS-->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}" media="all" type= "text/css">
</head>

<body>
    <div class="page-wrapper bg-blue p-t-100 p-b-100 font-robo">
        <div class="wrapper wrapper--w680">
            <div class="card card-1">
                <div class="card-heading"></div>
                <div class="card-body">
                    <h2 class="title">Вероятность пролонгации полиса</h2>
                    <h3 class="title">{{percentage}}</h3>
                    <form action="/predict" method="POST">
                        <div class="input-group">
                            <input class="input--style-1" type="number" placeholder="ID полиса" name="POLICY_ID">
                        </div>
                        <div class="input-group">
                            <div class="rs-select2 js-select-simple select--no-search">
                                <select name="POLICY_BEGIN_MONTH">
                                    <option disabled="disabled" selected="selected">Месяц начала действия полиса</option>
                                    <option>Январь</option>
                                    <option>Февраль</option>
                                    <option>Март</option>
                                    <option>Апрель</option>
                                    <option>Май</option>
                                    <option>Июнь</option>
                                    <option>Июль</option>
                                    <option>Сентябрь</option>
                                    <option>Октябрь</option>
                                    <option>Ноябрь</option>
                                    <option>Декабрт</option>
                                </select>
                                <div class="select-dropdown"></div>
                            </div>
                        </div>
                        <div class="input-group">
                            <div class="rs-select2 js-select-simple select--no-search">
                                <select name="POLICY_END_MONTH">
                                    <option disabled="disabled" selected="selected">Месяц окончания действия полиса</option>
                                    <option>Январь</option>
                                    <option>Февраль</option>
                                    <option>Март</option>
                                    <option>Апрель</option>
                                    <option>Май</option>
                                    <option>Июнь</option>
                                    <option>Июль</option>
                                    <option>Сентябрь</option>
                                    <option>Октябрь</option>
                                    <option>Ноябрь</option>
                                    <option>Декабрт</option>
                                </select>
                            <div class="select-dropdown"></div>
                        </div>
                        </div>
                        <div class="input-group">
                            <input class="input--style-1" type="number" placeholder="Канал продаж полиса" name="POLICY_SALES_CHANNEL">
                        </div>
                        <div class="input-group">
                            <input class="input--style-1" type="number" min="18" max="150" placeholder="Возраст" name="POLICY_MIN_AGE">
                        </div>
                        <div class="input-group">
                            <input class="input--style-1" type="number" min="0" max="150" placeholder="Стаж" name="POLICY_MIN_DRIVING_EXPERIENCE">
                        </div>
                        <div class="input-group">
                            <input class="input--style-1" type="text" placeholder="Модель ТС" name="VEHICLE_MODEL">
                        </div>
                        <div class="input-group">
                            <input class="input--style-1" type="number" min="0" max="2000" placeholder="Мощность в ЛС" name="VEHICLE_ENGINE_POWER">
                        </div>
                        
                        <div class="input-group">
                            <input class="input--style-1" type="number" placeholder="Страховая сумма" name="VEHICLE_SUM_INSURED">
                        </div>

                        <div class="input-group">
                            <div class="rs-select2 js-select-simple select--no-search">
                                <select name="POLICY_BRANCH">
                                    <option disabled="disabled" selected="selected">Филиал продажи</option>
                                    <option>Москва</option>
                                    <option>Санкт-Петербург</option>
                                </select>
                            <div class="select-dropdown"></div>
                        </div>
                        </div>

                        <div class="input-group">
                            <div class="rs-select2 js-select-simple select--no-search">
                                <select name="INSURER_GENDER">
                                    <option disabled="disabled" selected="selected">Пол клиента</option>
                                    <option>Мужской</option>
                                    <option>Женский</option>
                                </select>
                            <div class="select-dropdown"></div>
                        </div>
                        </div>

                        <div class="input-group">
                            <div class="rs-select2 js-select-simple select--no-search">
                                <select name="VEHICLE_IN_CREDIT">
                                    <option disabled="disabled" selected="selected">ТС куплено в кредит</option>
                                    <option>Да</option>
                                    <option>Нет</option>
                                </select>
                            <div class="select-dropdown"></div>
                        </div>
                        </div>


                        <div class="input-group">
                            <div class="rs-select2 js-select-simple select--no-search">
                                <select name="POLICY_CLM_N">
                                    <option disabled="disabled" selected="selected">Кол-во убытков, всего по данному полису</option>
                                    <option>0</option>
                                    <option>1S - небольшая сумма убытка</option>
                                    <option>1L - большая сумма убытка</option>
                                    <option>2</option>
                                    <option>3</option>
                                    <option>4+</option>
                                    <option>Не известно</option>
                                </select>
                            <div class="select-dropdown"></div>
                        </div>
                        </div>

                        <div class="input-group">
                            <div class="rs-select2 js-select-simple select--no-search">
                                <select name="POLICY_CLM_GLT_N">
                                    <option disabled="disabled" selected="selected">Кол-во убытков, где клиент виновен в ДТП</option>
                                    <option>0</option>
                                    <option>1S - небольшая сумма убытка</option>
                                    <option>1L - большая сумма убытка</option>
                                    <option>2</option>
                                    <option>3</option>
                                    <option>4+</option>
                                    <option>Не известно</option>
                                </select>
                            <div class="select-dropdown"></div>
                        </div>
                        </div>

                        <div class="input-group">
                            <div class="rs-select2 js-select-simple select--no-search">
                                <select name="POLICY_PRV_CLM_N">
                                    <option disabled="disabled" selected="selected">Кол-во убытков всего по предыдущему полису</option>
                                    <option>0</option>
                                    <option>1S - небольшая сумма убытка</option>
                                    <option>1L - большая сумма убытка</option>
                                    <option>2</option>
                                    <option>3</option>
                                    <option>4+</option>
                                    <option>Не известно</option>
                                </select>
                            <div class="select-dropdown"></div>
                        </div>
                        </div>

                        <div class="input-group">
                            <div class="rs-select2 js-select-simple select--no-search">
                                <select name="POLICY_PRV_CLM_GLT_N">
                                    <option disabled="disabled" selected="selected">Кол-во убытков, где клиент виновен в ДТП по предыдущему полису</option>
                                    <option>0</option>
                                    <option>1S - небольшая сумма убытка</option>
                                    <option>1L - большая сумма убытка</option>
                                    <option>2</option>
                                    <option>3</option>
                                    <option>4+</option>
                                    <option>Не известно</option>
                                </select>
                            <div class="select-dropdown"></div>
                        </div>
                        </div>

                         <div class="input-group">
                            <div class="rs-select2 js-select-simple select--no-search">
                                <select name="CLIENT_HAS_DAGO">
                                    <option disabled="disabled" selected="selected">У клиента есть полис ДАГО</option>
                                    <option>Да</option>
                                    <option>Нет</option>
                                </select>
                            <div class="select-dropdown"></div>
                        </div>
                        </div>

                        <div class="input-group">
                            <div class="rs-select2 js-select-simple select--no-search">
                                <select name="CLIENT_HAS_OSAGO">
                                    <option disabled="disabled" selected="selected">У клиента есть полис ОСАГО</option>
                                    <option>Да</option>
                                    <option>Нет</option>
                                </select>
                            <div class="select-dropdown"></div>
                        </div>
                        </div>

                        <div class="input-group">
                            <div class="rs-select2 js-select-simple select--no-search">
                                <select name="POLICY_COURT_SIGN">
                                    <option disabled="disabled" selected="selected">По полису был суд</option>
                                    <option>Да</option>
                                    <option>Нет</option>
                                </select>
                            <div class="select-dropdown"></div>
                        </div>
                        </div>

                        <div class="input-group">
                            <div class="rs-select2 js-select-simple select--no-search">
                                <select name="POLICY_HAS_COMPLAINTS">
                                    <option disabled="disabled" selected="selected">По полису были жалобы</option>
                                    <option>Да</option>
                                    <option>Нет</option>
                                </select>
                            <div class="select-dropdown"></div>
                        </div>
                        </div>

                        <div class="input-group">
                            <input class="input--style-1" type="number" min="0" max="100" placeholder="Количество лет пролонгации полиса" name="POLICY_YEARS_RENEWED_N">
                        </div>

                        <div class="input-group">
                            <input class="input--style-1" type="number" min="0" max="100" placeholder="Среднее время от страхового случая до заявления убытков" name="CLAIM_AVG_ACC_ST_PRD">
                        </div>

                        <div class="input-group">
                            <input class="input--style-1" type="number" placeholder="Сумма франшизы" name="POLICY_DEDUCT_VALUE">
                        </div>

                        <div class="input-group">
                            <input class="input--style-1" type="number" placeholder="Как поменялась премия при пролонгации" name="POLICY_PRICE_CHANGE">
                        </div>

                        <div class="input-group">
                            <input class="input--style-1" type="text" placeholder="Регион клиента" name="CLIENT_REGISTRATION_REGION">
                        </div>


                        <div class="p-t-20">
                            <button class="btn btn--radius btn--green" type="submit">Получить вероятность пролонгации полиса</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Jquery JS-->
    <script src="{{ url_for('static', filename='vendor/jquery/jquery.min.js') }}"></script>
    <!-- Vendor JS-->
    <script src="{{ url_for('static', filename='vendor/select2/select2.min.js') }}"></script>

    <!-- Main JS-->
    <script src="{{ url_for('static', filename='js/global.js') }}"></script>



</body>

</html>
<!-- end document-->
